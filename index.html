<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            color: red;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #yes {
            background-color: red;
            color: white;
        }
        #no {
            background-color: white;
            color: red;
            position: absolute;
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    
    <div class="buttons">
        <button id="yes" onclick="sayYes()">Yes</button>
        <button id="no" onmouseover="moveNo()">No</button>
    </div>

    <script>
        function sayYes() {
            document.body.innerHTML = "<h1>Yay! ‚ù§Ô∏è Can't wait! üòä</h1>";
        }

        function moveNo() {
            let x = Math.random() * window.innerWidth - 100;
            let y = Math.random() * window.innerHeight - 50;
            document.getElementById("no").style.left = `${x}px`;
            document.getElementById("no").style.top = `${y}px`;
        }
    </script>

</body>
</html>
